apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: mcgpfhd/products:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
